<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">
<head>
    <meta charset="UTF-8">
    <title>Quote Book</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/dataService.js"></script>
</head>
<body ng-controller="mainCtrl">
<div>
    <input type="text" placeholder="Add new quote" ng-model="newQuoteText">
    <input type="text" placeholder="Quote's author" ng-model="newQuoteAuthor">
    <button ng-click="addQuote()">Add Quote</button>
</div>
<div>
    <p>Filter: <input type="text" ng-model="filterText"></p>
</div>
<div>
    <p class="quote" ng-repeat="quote in quotes | filter: filterText">
        <span class='text'>"{{quote.text}}"</span>
        <span class='author'>{{quote.author}}</span>
        <button class=delete ng-click="deleteMe(quote.text)">X</button>
    </p>
</div>
</body>
</html>
